apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          env:
            - name: SALUDO
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: SALUDO

            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: webapp-secret
                  key: PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  selector:
    app: webapp
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080